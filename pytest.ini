[pytest]
addopts = -ra --html=automation/reports/report.html --self-contained-html --alluredir=allure-results
markers =
	ui: mark a test as a UI
	api: mark a test as an API

# Enable live logging to the console
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Also write logs to a file under the project's reports directory
log_file = automation/reports/automation.log
log_file_level = INFO
log_file_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S