[pytest]
testpaths = automation/tests
; addopts = -ra --html=automation/reports/report.html --self-contained-html
; addopts = -ra --alluredir=allure-results
markers =
	ui: mark a test as a UI (selenium/webdriver) test that requires a browser
	api: mark a test as an API (requests) test that exercises HTTP endpoints

# Enable live logging to the console
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Also write logs to a file under the project's reports directory
log_file = automation/reports/automation.log
log_file_level = INFO
log_file_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S